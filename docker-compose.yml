services:
  dev:
    container_name: template-react-spa-site-dev
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ".:/template-react-spa-site"
      - "./.aws:/root/.aws"
      - "./zshrc:/root/.zshrc"
      - template-react-spa-site-cache:/cache
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - HISTFILE=/cache/.bash_history
    entrypoint: top -b
    logging:
      driver: none

volumes:
  template-react-spa-site-cache:
